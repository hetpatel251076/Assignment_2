<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Travel Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .hero-text {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="relative">
        <!-- âœ… Lightened background image -->
        <img 
            alt="Light world map with soft pastel colors" 
            class="w-full h-screen object-cover" 
            src="https://storage.googleapis.com/a1aa/image/new-light-travel-map.jpg"
        />
        <div class="absolute top-0 left-0 w-full h-full flex flex-col items-start justify-center text-left text-gray-900 pl-12">
            <div class="absolute top-0 left-0 w-full flex justify-between p-6">
                <div class="text-2xl font-bold text-black">
                    jadoo
                </div>
                <div class="space-x-6">
                    <a class="text-black hover:text-gray-600" href="#">Destinations</a>
                    <a class="text-black hover:text-gray-600" href="#">Hotels</a>
                    <a class="text-black hover:text-gray-600" href="#">Bookings</a>
                    <a class="text-black hover:text-gray-600" href="#">Login</a>
                    <a class="text-black hover:text-gray-600" href="#">Sign up</a>
                    <a class="text-black hover:text-gray-600" href="#">About Us</a>
                </div>
            </div>
            <div class="mt-32">
                <p class="text-sm text-red-500 tracking-widest">
                    BEST DESTINATIONS AROUND THE WORLD
                </p>
                <h1 class="hero-text text-6xl font-bold leading-tight mt-4">
                    Travel, enjoy
                    <br/>
                    and live a new
                    <br/>
                    and
                    <span class="relative">
                        full life
                        <span class="absolute bottom-0 left-0 w-full h-1 bg-red-500"></span>
                    </span>
                </h1>
                <button class="mt-8 px-6 py-3 bg-yellow-500 text-black font-bold rounded-full shadow-lg hover:bg-yellow-600 transition duration-300">
                    Find out more
                </button>
            </div>
        </div>
    </div>

</html>
